version: 1
shathel-stack:
  gav: git@github.com/s4s0l/shathel-stacks:logstash:$version
  deployName: logstash

  enrichers:
      logDriver:
        target: ALLOTHERS
        inline: >
          compose.yml.services.each { it->
            it.value.logging = [
                       driver: 'gelf',
                       options: [
                          'gelf-address':"udp://${api.getIpForManagementNode()}:12201".toString(),
                          tag:stack.name
                       ]

                    ]
          }
  dependencies:
      git@github.com/s4s0l/shathel-stacks:logstore:$version:

